<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <!-- Tailwind CSS 로드 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Noto Sans KR 폰트 로드 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* Noto Sans KR 폰트 적용 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden min-h-screen">
    
    <!-- 1. 위치 기반 정보 (헤더) -->
    <header class="p-4 bg-emerald-600 text-white shadow-md">
      <h1 class="text-2xl font-bold text-center mb-2">♻️ 스마트 분리수거</h1>
      
      <!-- 기능 1: 위치 정보가 표시될 영역 -->
      <div id="location-info-display" class="bg-emerald-700 p-3 rounded-lg text-sm min-h-[50px]">
        <p class="text-center">🔄 📍 현재 위치의 분리수거 정보를 불러오는 중...</p>
      </div>
    </header>

    <main class="p-4">
      <p class="text-gray-600 text-center">지역별 분리수거 정보가 상단에 표시됩니다.</p>
      <p class="text-gray-500 text-center text-sm mt-4">(기능 2: 카테고리별 가이드는 여기에 추가될 예정입니다.)</p>
    </main>

  </div>

  <!-- JS 파일 로드 (body 닫기 직전) -->
  <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
